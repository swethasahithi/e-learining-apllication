<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Online PMAY E-learning module for ULBs and general citizens">
  <meta name="keywords" content="PMAY, Pradhan Mantri Awas Yojna, ULBs, Urban Local Bodies, E-learning, State of Maharashtra, policies">

  <title>Register</title>
 
  <link href="other/bootstrap/css/bootstrap.min.css" rel="stylesheet">  
  <link href="other/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">  
  <link href="css/signUp.css" rel="stylesheet">
  
</head>

<body>

<section class="login-block">
  
    <div class="container-fluid">
      <center>
      <div class="row">
        <div class="col-md-4 login-sec">
            <h2 class="text-center">Registration</h2>
            <center><small>*are mandatory</small></center>
            <br/>
            <form class="login-form">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <!--<label for="FirstName" class="text-uppercase">First Name</label>-->
                      <input type="text" class="form-control" placeholder="First Name*">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <!--<label for="LastName" class="text-uppercase">Last Name</label>-->
                      <input type="text" class="form-control" placeholder="Last Name*">                
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <!--<label for="Email" class="text-uppercase">Email ID</label>-->
                  <input type="email" class="form-control" placeholder="Enter the Email ID*">
                </div>
                <div class="form-group">
                  <!--<label for="GovID" class="text-uppercase">Government ID</label>-->
                  <input type="email" class="form-control" placeholder="Enter the unique Government ID*">
                </div>
                <div class="form-group">
                  <!--<label for="Password1" class="text-uppercase">Password</label>-->
                  <input type="password" class="form-control" placeholder="Password*">
                </div>

                <div class="form-group">
                  <!--<label for="Password2" class="text-uppercase">Confirm Password</label>-->
                  <input type="password" class="form-control" placeholder="Confirm Password*">
                </div>            
                
                <div class="form-check">
                  <button type="submit" class="btn btn-login float-right">Login</button>
                </div>        
            </form>
        </div>
        
      </div>
      </center>
    </div>
  
</section>

<script src="other/jquery/jquery.min.js"></script>
<script src="other/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="other/jquery-easing/jquery.easing.min.js"></script>


</body>
</html>
