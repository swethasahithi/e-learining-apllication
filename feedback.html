<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description" content="Online PMAY E-learning module for ULBs and general citizens">

  <title>Login</title>

<body>

<section class="login-block">
    <div class="container">
      <div class="row">

        <div class="col-md-4 login-sec">
            <h2 class="text-center">Feedback/Comments</h2>
            <form class="login-form">
              <div class="text-center mt-4 mb-5">
                <h4>Forgot your password?</h4>
                <p>Enter your email address and we will get back to you soon.</p>
              </div>           
              <div class="form-group">
                <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email address"/>
                <br/>
                <textarea name="text" feedback-input" id="comment" placeholder="My feedback is" style="width:100%;height: 40%;"></textarea>
              </div>
              <!-- <div class="form-group">
                <textarea name="text" feedback-input" id="comment" placeholder="My feedback is"></textarea>
              </div> -->
              <a class="btn btn-primary btn-block" href="login.html">Submit</a>
            </form>
        </div>

        <div class="col-md-8 banner-sec">
        <!--image is displayed-->          
        </div>
      </div>
</section>


<script src="other/jquery/jquery.min.js"></script>
<script src="other/bootstrap/js/bootstrap.bundle.min.js"></script>
